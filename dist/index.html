<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    #controls {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    #draw-button {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    #inputs {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin: 0.5em;
    }

    #inputs label {
      margin-top: 0.5em;
    }

    #inputs label:first-child {
      margin-top: 0;
    }

    #canvas {
      margin: auto;
      display: block;
      width: min(400px, calc(98%));
      height: auto;
    }

    #status {
      text-align: center;
    }
  </style>
  <title>hyperbolic tilings</title>
  <script src="script.js" defer></script>
</head>

<body>

  <div id="controls">
    <div id="inputs">
      <label>p
        <input id="input-p" type="number">
      </label>
      <label>q
        <input id="input-q" type="number">
      </label>
      <label>r
        <input id="input-r" type="number">
      </label>
      <label> mode
        <select id="select-mode">
        </select>
      </label>
      <label>show fundamental triangles
        <input id="check-show-triangles" type="checkbox">
      </label>
    </div>
    <button type="button" id="draw-button">draw</button>
  </div>
  <p id="status"></p>
  <canvas id="canvas"></canvas>

</body>

</html>
